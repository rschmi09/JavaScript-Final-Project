<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Dashboard Project</title>
  <link rel="stylesheet" href="DashConnect.css" />
</head>
<body>

  <h1 class="main-title">JavaScript API Dashboard</h1>

  <div class="grid-container">
    <section class="grid-item" id="dog-api">
      <h2>ğŸ¶ Random Dog</h2>
      <button onclick="getDogImage()">Get Dog</button>
      <div class="output" id="dog-output"></div>
    </section>

    <section class="grid-item" id="cat-api">
      <h2>ğŸ± Random Cat</h2>
      <button onclick="getCatImage()">Get Cat</button>
      <div class="output" id="cat-output"></div>
    </section>

    <section class="grid-item" id="weather-api">
      <h2>â˜€ï¸ Temperature</h2>
      <input id="weather-city" type="text" placeholder="City" />
      <input id="weather-state" type="text" placeholder="State" />  
      <div id="loading" style="display: none;">
        <div class="spinner"></div>
      </div>
      <button onclick="getWeather()">Get Weather</button>
      <div class="output" id="weather-output"></div>
    </section>

    <section class="grid-item" id="currency-api">
      <h2>ğŸ’± Currency Exchange: USD / EUR</h2>
      <input id="USD" type="number" step="0.01" placeholder="Amount in USD"/>
      <input id="EUR" type="number" step="0.01" placeholder="Amount in EUR" />
      <button onclick="getExchangeRates()">Exchange</button>
      <div class="output" id="currency-output"></div>
    </section>

    <section class="grid-item" id="movies-api">
      <h2>ğŸ® Trending Movies</h2>
      <button onclick="getMovies()">Get Movies</button>
      <div class="output" id="movies-output"></div>
    </section>

    <section class="grid-item" id="github-api">
      <h2>ğŸ§‘â€ğŸ’» GitHub User</h2>
      <input id="github-username" type="text" placeholder="Enter GitHub username" />
      <button id="github-get-btn" onclick="getGitHubUser()">Get User</button>
      <div class="output" id="github-output"></div>
    </section>

    <section class="grid-item" id="joke-api">
      <h2>ğŸ¤£ Dad Joke</h2>
      <button onclick="getJoke()">Get Joke</button>
      <div class="output" id="joke-output"></div>
    </section>

    <section class="grid-item" id="public-api">
      <h2>ğŸº Random Beer</h2>
      <div id="loading-beer" style="display: none;">
        <div class="spinner"></div>
      </div>
      <button onclick="getPublicApiInfo()">Show One</button>
      <div class="output" id="publicapi-output"></div>
    </section>

  </div>

  <script src="DashConnect.js"></script>

</body>
</html>
